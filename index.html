<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>InfoTecs test js SPB</title>
        <link rel="stylesheet" href="./styles/global.css" />
        <link rel="stylesheet" href="./styles/table.css" />
        <link rel="stylesheet" href="./styles/modal.css" />
    </head>
    <body>
        <div class="table__body">
            <div class="table__row">
                <div class="item">
                    <p>Имя</p>
                    <button
                        name="firstName"
                        value="asc"
                        type="button"
                        class="sort"
                    ></button>
                    <button
                        name="firstName"
                        type="button"
                        class="hide"
                    ></button>
                </div>
                <div class="item">
                    <p>Фамилия</p>
                    <button name="lastName" type="button" class="hide"></button>
                    <button
                        name="lastName"
                        value="asc"
                        type="button"
                        class="sort"
                    ></button>
                </div>
                <div class="item">
                    <p>Описание</p>
                    <button
                        name="about"
                        value="asc"
                        type="button"
                        class="sort"
                    ></button>
                    <button name="about" type="button" class="hide"></button>
                </div>
                <div class="item">
                    <p>цвет глаз</p>
                    <button
                        name="eyeColor"
                        value="asc"
                        type="button"
                        class="sort"
                    ></button>
                    <button name="eyeColor" type="button" class="hide"></button>
                </div>
            </div>
            <div class="row__container"></div>
            <div class="table__pagination">
                <button class="prev" name="prev">Предыдующая страница</button>
                <button class="next" name="next">Следующая страница</button>
            </div>
        </div>
        <div class="table-form__body">
            <form>
                <label for="edit-firstName">имя</label>
                <input
                    class="grid-input"
                    id="edit-firstName"
                    type="text"
                    name="firstName"
                />

                <label for="edit-lastName">фамилия</label>
                <input
                    class="grid-input"
                    id="edit-lastName"
                    type="text"
                    name="lastName"
                />

                <label for="edit-about">описание</label>
                <textarea
                    class="grid-textarea"
                    id="edit-about"
                    name="about"
                ></textarea>

                <label>цвет глаз</label>
                <div class="radio__container">
                    <div class="radio-item__container">
                        <input type="radio" name="eyeColor" value="blue" />
                        <div class="label-blue-eye"></div>
                    </div>
                    <div class="radio-item__container">
                        <input type="radio" name="eyeColor" value="brown" />
                        <div class="label-brown-eye"></div>
                    </div>
                    <div class="radio-item__container">
                        <input type="radio" name="eyeColor" value="red" />
                        <div class="label-red-eye"></div>
                    </div>
                    <div class="radio-item__container">
                        <input type="radio" name="eyeColor" value="green" />
                        <div class="label-green-eye"></div>
                    </div>
                </div>
                <button class="cancel" type="button">отменить</button>
                <button class="submit" type="submit">сохранить</button>
            </form>
        </div>
    </body>
    <script type="module" src="./js/app.js"></script>
</html>
